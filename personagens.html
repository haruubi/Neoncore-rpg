<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção de Personagens</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #00ffe1;
      padding: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #1a1a1a;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card h3 {
      margin: 0;
      color: #00ffe1;
    }
    .selected {
      box-shadow: 0 0 10px #00ffe1;
    }
  </style>
</head>
<body>
  <h1>Escolha até 5 personagens</h1>
  <div class="container" id="personagens">
    <!-- Personagens serão inseridos aqui -->
  </div>
  <script>
    const personagens = [
      {
        nome: "Nyra Vox",
        descricao: "Hacker silenciosa, especialista em invasão de redes.",
        imagem: "imagens/nyra_vox.jpg"
      },
      {
        nome: "Kael Syn",
        descricao: "Mercenário com braços cibernéticos e arsenal oculto.",
        imagem: "imagens/kael_syn.jpg"
      },
      {
        nome: "Iris Null",
        descricao: "Assassina furtiva com invisibilidade óptica.",
        imagem: "imagens/iris_null.jpg"
      },
      {
        nome: "Dr. Vortex",
        descricao: "Cientista renegado que controla nanotecnologia.",
        imagem: "imagens/dr_vortex.jpg"
      },
      {
        nome: "Blaze Hex",
        descricao: "Incendiário digital, mestre do caos eletrônico.",
        imagem: "imagens/blaze_hex.jpg"
      },
      {
        nome: "Echo-9",
        descricao: "Android com alma humana e força sobre-humana.",
        imagem: "imagens/echo_9.jpg"
      }
    ];const container = document.getElementById("personagens");
let selecionados = [];

personagens.forEach((p, i) => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${p.imagem}" alt="${p.nome}" />
    <div class="card-content">
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>
    </div>
  `;
  card.addEventListener("click", () => {
    if (card.classList.contains("selected")) {
      card.classList.remove("selected");
      selecionados = selecionados.filter(n => n !== p.nome);
    } else if (selecionados.length < 5) {
      card.classList.add("selected");
      selecionados.push(p.nome);
    } else {
      alert("Você só pode escolher até 5 personagens.");
    }
  });
  container.appendChild(card);
});

  </script>
</body>
</html>
